{% extends 'base.html' %}
{% block content %}
<div id="d1">
<h2 class="text-center">Login</h2>
<div class="text-center mt-3">
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
    <a href="{% url 'register' %}">Don't Have an Account</a>
</form>
</div>
</div>
{% endblock %}
